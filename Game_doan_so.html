<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

        function timKiemNhiPhan(arr, data) {
            let firstArr = 1;
            let lastArr = arr.length;
            let poisition = -1;
            while( firstArr <= lastArr){
                let mid = Math.ceil((firstArr+lastArr)/2);
                if (data < arr[mid]){
                    lastArr = mid - 1;
                } else if (data > arr[mid]){
                    firstArr = mid + 1;
                } else if (data === arr[mid]){
                    poisition = mid;
                    break;
                }
            }
            return poisition;
        }

        let arr = [];
        for (let i=0;i<100;i++){
            arr[i] = Math.floor(Math.random()*101);
        }
        let n = parseInt(prompt('Nhập số bạn đoán!'));
        arr.sort(function (a,b) {return a-b});
        console.log(arr);
        console.log(timKiemNhiPhan(arr, n));



    </script>
</body>
</html>
